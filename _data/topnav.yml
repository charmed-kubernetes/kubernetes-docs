## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  items:
    - title: Home
      url: https://www.ubuntu.com/kubernetes/
    - title: News
      url: ../news
    - title: Store
      external_url: https://charmhub.io/charmed-kubernetes/
    - title: Source
      external_url: https://github.com/juju-solutions/bundle-canonical-kubernetes/
    - title: Docs
      url: /

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: xxxxxx
      folderitems:
        - title: xxxxx
          external_url: https://xxx.example.com
        - title: xxxxx
